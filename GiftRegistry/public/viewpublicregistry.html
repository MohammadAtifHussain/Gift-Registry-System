    <!-- Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Share Registry With</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="enterdetails">
              <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Username</label>
                <div class="col-10">
                  <input class="form-control" type="text" placeholder="Enter Username" id="form-share-username">
                </div>
              </div>
            </form>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="form-share-username-submit" type="button" class="btn btn-info">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="publicModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Your registry has been made public</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Item</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="enterdetails">
              <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Name</label>
                <div class="col-10">
                  <input class="form-control" type="text" placeholder="Enter Name" id="form-update-name" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label for="example-search-input" class="col-2 col-form-label">Price</label>
                <div class="col-10">
                  <input class="form-control" type="search" placeholder="Enter Price in Dollars" id="form-update-price">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-email-input" class="col-2 col-form-label">Quantity</label>
                <div class="col-10">
                  <input class="form-control" type="email" placeholder="Enter Quantity" id="form-update-quantity">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-url-input" class="col-2 col-form-label">Description</label>
                <div class="col-10">
                  <input class="form-control" type="url" placeholder="Enter Description" id="form-update-description">
                </div>
              </div>
            </form>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="form-delete">Delete Item</button>
            <button id="form-update" type="button" class="btn btn-success">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="userprofile" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Profile Information</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <form id="enterdetails">
              <div class="form-group">
                <label for="example-text-input">Username</label>
                  <input class="form-control" type="text" placeholder="Username" id="form-profile-username" readonly>
              </div>
              <div class="form-group">
                <label for="example-search-input">First Name</label>
                  <input class="form-control" type="search" placeholder="First Name" id="form-profile-first-name">
              </div>
              <div class="form-group">
                <label for="example-email-input">Last Name</label>
                  <input class="form-control" type="email" placeholder="Last Name" id="form-profile-last-name">
              </div>
              <div class="form-group">
                <label for="example-url-input">Email Id</label>
                  <input class="form-control" type="url" placeholder="Email Id" id="form-profile-emailid">
              </div>
              <div class="form-group">
                <label for="example-url-input">Role</label>
                  <input class="form-control" type="url" placeholder="Role" id="form-profile-role" readonly>
              </div>
            </form>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="form-user-profile-submit" type="button" class="btn btn-success">Save changes</button>
          </div>
        </div>
      </div>
    </div>
