<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./js/admin.js"></script>
    <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/admin2.css" rel="stylesheet">


    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script>
  //   $(document).ready(function() {
  //   $('#example').DataTable( {
  //       "order": [[ 3, "desc" ]]
  //   } );
  // } );

    </script>

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Admin Dashboard
                    </a>
                </li>
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <div id="logout"><a href="#">Logout</a></div>
                </li>
                <li>
                    <div id="viewprofile"><a href="#">View Profile</a></div>
                </li>
                
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
              <div style="float: left;height: 10%; width: 10%;">
                <img href="#menu-toggle" id="menu-toggle" src="img/menu.png" height="54px" width="56px">
              </div>
              <div>
                <h1>Admin Dashboard</h1>


                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="margin-top: 1%; margin-bottom: -2%;">
                  Add Item
                </button>

                <div style="margin-top: 4%; margin-right: 10%; margin-left: 10%;">
                  <table id="example" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Brand</th>
                            <th>Price</th>
                            <th>Color</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                          <th>Id</th>
                          <th>Name</th>
                          <th>Category</th>
                          <th>Brand</th>
                          <th>Price</th>
                          <th>Color</th>
                        </tr>
                    </tfoot>
                    <tbody>

                    </tbody>
                </table>
                </div>
              </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Item</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <form id="enterdetails">
              <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Name</label>
                <div class="col-10">
                  <input class="form-control" type="text" placeholder="Enter Name" id="form-name">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-search-input" class="col-2 col-form-label">Category</label>
                <div class="col-10">
                  <input class="form-control" type="search" placeholder="Enter Category" id="form-category">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-email-input" class="col-2 col-form-label">Brand</label>
                <div class="col-10">
                  <input class="form-control" type="email" placeholder="Enter Brand" id="form-brand">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-url-input" class="col-2 col-form-label">Price</label>
                <div class="col-10">
                  <input class="form-control" type="url" placeholder="Enter Price" id="form-price">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-url-input" class="col-2 col-form-label">Color</label>
                <div class="col-10">
                  <input class="form-control" type="url" placeholder="Enter Color" id="form-color">
                </div>
              </div>
            </form>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="form-submit" type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="userprofile" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Profile Information</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <form id="enterdetails">
              <div class="form-group">
                <label for="example-text-input">Username</label>
                  <input class="form-control" type="text" placeholder="Username" id="form-profile-username" readonly>
              </div>
              <div class="form-group">
                <label for="example-search-input">First Name</label>
                  <input class="form-control" type="search" placeholder="First Name" id="form-profile-first-name">
              </div>
              <div class="form-group">
                <label for="example-email-input">Last Name</label>
                  <input class="form-control" type="email" placeholder="Last Name" id="form-profile-last-name">
              </div>
              <div class="form-group">
                <label for="example-url-input">Email Id</label>
                  <input class="form-control" type="url" placeholder="Email Id" id="form-profile-emailid">
              </div>
              <div class="form-group">
                <label for="example-url-input">Role</label>
                  <input class="form-control" type="url" placeholder="Role" id="form-profile-role" readonly>
              </div>
            </form>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="form-user-profile-submit" type="button" class="btn btn-success">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Item</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="enterdetails">
              <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Id</label>
                <div class="col-10">
                  <input class="form-control" type="text" placeholder="1" id="form-update-id" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label for="example-search-input" class="col-2 col-form-label">Name</label>
                <div class="col-10">
                  <input class="form-control" type="search" placeholder="Apple Watch Series 2" id="form-update-name">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-email-input" class="col-2 col-form-label">Category</label>
                <div class="col-10">
                  <input class="form-control" type="email" placeholder="Electronics" id="form-update-category">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-url-input" class="col-2 col-form-label">Brand</label>
                <div class="col-10">
                  <input class="form-control" type="url" placeholder="Apple" id="form-update-brand">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-url-input" class="col-2 col-form-label">Price</label>
                <div class="col-10">
                  <input class="form-control" type="url" placeholder="Apple" id="form-update-price">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-url-input" class="col-2 col-form-label">Color</label>
                <div class="col-10">
                  <input class="form-control" type="url" placeholder="Apple" id="form-update-color">
                </div>
              </div>
            </form>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="form-delete">Delete Item</button>
            <button id="form-update" type="button" class="btn btn-success">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
